<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head-bar">
        <h1>Bookshelf Apps</h1>
    </header>
    <main>
        <div class="main-left">
            <section class="search-section">
                <h2 class="section-title">Rak Buku Saya</h2>
                <p class="section-subtitle">Buku dibagi berdasarkan yang sudah dan yang belum selesai dibaca.</p>
                <form id="searchBook" class="card">
                    <input id="searchBookTitle" type="text" placeholder="Cari judul buku">
                    <button id="searchSubmit" class="btn btn-primary" type="submit">Cari</button>
                </form>
            </section>

            <section class="book-section">
                <div class="book-shelf">
                    <h3 class="section-title">Belum selesai dibaca</h3>
                    <div id="incompleteBookshelfList" class="book_list"></div>
                </div>

                <div class="book-shelf">
                    <h3 class="section-title">Selesai dibaca</h3>
                    <div id="completeBookshelfList" class="book_list"></div>
                </div>
            </section>
        </div>

        <div class="main-right">
            <section class="input-section card">
                <h2 id="formTitle" class="section-title">Tambah Buku</h2>
                <p id="formSubtitle" class="section-subtitle">Ada bacaan baru apa kali ini? Tambahin yuk</p>
                <form id="inputBook">
                    <input id="inputBookId" type="text" hidden>
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" placeholder="Masukkan judul" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" placeholder="Penulis buku" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" placeholder="Tahun Terbit (Ex: 2022)" type="number" required>
                    </div>
                    <div class="input-inline">
                        <input id="inputBookIsComplete" type="checkbox">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                    </div>

                    <button id="bookReset" class="btn btn-secondary" type="reset">Reset</button>
                    <button id="bookSubmit" class="btn btn-primary" type="submit">Masukkan sebagai
                        <span>belum selesai dibaca</span>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
